<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Box Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
<!--   -->

    <link rel="stylesheet" href="./css/card_style.css">
    <title>Glass UI</title>
</head>
<body>
    <section class="card">

        <div class="card_circle card_circle1"></div>
        <div class="card_circle card_circle2"></div>

        <div class="card_container bd-container">
            <div class="card_glass">
                <img src="./img/1.jpg" alt="" class="card_img">

                <div class="card_data">
                    <h3 class="card_title">Alina Morton</h3>
                    <span class="card-proffesion">Web Developer</span>
                </div>

                <a href="#" class="card_button">Know More</a>

                <div class="card_social">
                    <a href="#" class="card_link"><i class='bx bxl-instagram'></i></a>
                    <a href="#" class="card_link"><i class='bx bxl-facebook'></i></a>
                    <a href="#" class="card_link"><i class='bx bxl-twitter'></i></a>
                </div>

            </div>
            <div class="card_glass">
                <img src="./img/2.jpg" alt="" class="card_img">

                <div class="card_data">
                    <h3 class="card_title">Robbi Hawkins</h3>
                    <span class="card-proffesion">Product Designer</span>
                </div>

                <a href="#" class="card_button">Know More</a>

                <div class="card_social">
                    <a href="#" class="card_link"><i class='bx bxl-instagram'></i></a>
                    <a href="#" class="card_link"><i class='bx bxl-facebook'></i></a>
                    <a href="#" class="card_link"><i class='bx bxl-twitter'></i></a>
                </div>

            </div>
            <div class="card_glass">
                <img src="./img/3.jpg" alt="" class="card_img">

                <div class="card_data">
                    <h3 class="card_title">Davidson Blaise</h3>
                    <span class="card-proffesion">UI/UX Designer</span>
                </div>

                <a href="#" class="card_button">Know More</a>

                <div class="card_social">
                    <a href="#" class="card_link"><i class='bx bxl-instagram'></i></a>
                    <a href="#" class="card_link"><i class='bx bxl-facebook'></i></a>
                    <a href="#" class="card_link"><i class='bx bxl-twitter'></i></a>
                </div>

            </div>
        </div>
    </section>
</body>
</html>
